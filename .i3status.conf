# i3status configuration file.
# see "man i3status" for documentation.

# It is important that this file is edited as UTF-8.
# The following line should contain a sharp s:
# ß
# If the above line is not correctly displayed, fix your editor first!

general {
  colors = true
  interval = 2
}

order += "wireless wlan0"
order += "ethernet eth0"
order += "battery 0"
order += "disk /"
order += "disk /home"
order += "load"
order += "volume master"
order += "tztime local"

wireless wlan0 {
  format_up = "w: %essid %ip"
  format_down = ""
  color_good = "#DEDEDE"
  color_degraded = "#DEBEBE"
  color_bad = "#DEBEBE"
}

ethernet eth0 {
  format_up = "e: %ip"
  format_down = ""
  color_good = "#DEDEDE"
}

battery 0 {
  format = "⚡ %status %percentage"
  format_down = ""
}

tztime local {
  format = "⏱ %Y-%m-%d %H:%M"
}

load {
  format = "☢ %1min %5min %15min"
}

disk "/" {
  format = "♔ %percentage_used"
}
disk "/home" {
  format = "♖ %percentage_used"
}

volume master {
  format = "♪ %volume"
  format_muted = "♪ %volume"
  device = "default"
  mixer = "Master"
  mixer_idx = 0
  color_degraded = "#DD3030"
}
